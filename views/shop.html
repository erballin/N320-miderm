<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aperture Goods - Shop</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="/">Aperture Goods</a>
      <a class="active" href="shop.html">Shop</a>
      <a href="about.html">About</a>
    </nav>
    <div id="app">
      <div>
        <h1>Complete your own <span>Aperture Certified</span> testing center.</h1>
        <table border="1px solid black" cellspacing="0" padding="5px">
          <tr>
            <th>Product</th>
            <th colspan="2">Price</th>
          </tr>
          <tr>
            <td>Propulsion Gel [1gal]</td>
            <td>$249.99</td>
            <td>
              <button class="addToCart" data-product="Propulsion Gel [1gal]">Add to Cart</button>
            </td>
          </tr>
          <tr>
            <td>Aperture Science Handheld Portal Device</td>
            <td>$1499.99</td>
            <td>
              <button class="addToCart" data-product="Aperture Science Handheld Portal Device">
                Add to Cart
              </button>
            </td>
          </tr>
          <tr>
            <td>Companion Cube</td>
            <td>$99.99</td>
            <td><button class="addToCart" data-product="Companion Cube">Add to Cart</button></td>
          </tr>
          <tr>
            <td>Sentry Turret</td>
            <td>$299.99</td>
            <td><button class="addToCart" data-product="Sentry Turret">Add to Cart</button></td>
          </tr>
        </table>
      </div>
      <div class="inputBlock">
        <label for="">Name</label>
        <input type="text" id="input-name" />
      </div>
      <div class="inputBlock">
        <label for="">Email</label>
        <input type="email" id="input-email" />
      </div>
      <button id="viewPdf">View Invoice</button>
      <button id="downloadPdf">Save Invoice</button>
      <br />
      <br />
      <section>
        <iframe id="pdf-preview" frameborder="0"></iframe>
      </section>
      <!-- <div style="background-color: red; flex: 1; text-align: center">
        <h4>Your cart</h4>
      </div> -->
    </div>
    <script type="module" src="app/shop.js"></script>
  </body>
</html>
